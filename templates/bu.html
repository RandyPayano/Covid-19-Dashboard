<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.rslcolumn {
  float: left;
  width: 20.33%;
  padding: 3px;
  
  height: 700px;
  border-radius: 5%;
  display: inline-block;
 
}

.rsrcolumn {
  float: left;
  width: 20.33%;
  padding: 3px;
  overflow-wrap: break-word;
 height: 700px;
 border-radius: 4%;
 display: inline-block;
}

.rscolumnmid {
  float: left;
  width: 50.33%;
  padding: 3px;
  margin-left: 10px;
  margin-right: 10px;
  height: 700px;
  border-radius: 5%;
  display: inline-block;
  overflow-wrap: break-word;
  

}

/* Clear floats after the columns */
.rsrow:after {
  content: "";
  display: table;
  display: inline-block;
  clear: both;
  border-radius: 4%;
}
</style>

            d3.text("images/covid16_table.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("heretable")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
